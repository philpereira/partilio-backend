services:
  # Backend API Service
  - type: web
    name: partilio-backend
    runtime: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /health
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: partilio-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://partilio-frontend.onrender.com
    
    # Auto-deploy on git push
    autoDeploy: true

# Database
databases:
  - name: partilio-db
    databaseName: partilio
    user: partilio_user
    region: oregon
    postgresMajorVersion: 15